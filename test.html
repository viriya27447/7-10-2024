<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove BG - AI Background Removal Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 50px;
        }
        .image-box {
            width: 30%;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .image-box img {
            width: 100%;
            max-height: 250px;
            margin-bottom: 20px;
            border: 2px dashed #F20559;
            border-radius: 10px;
        }
        .upload-btn {
            background: #F20559;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-btn:hover {
            background: #d0044d;
        }
        .content {
            width: 60%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .rating {
            color: #F20559;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="https://firebasestorage.googleapis.com/v0/b/project-5195649815793865937.appspot.com/o/Monica_2024-10-12_00-56-14.png?alt=media&token=8060b05e-9406-4907-ba64-aa2136e72cbe" alt="image preview">
            <button class="upload-btn">เลือกรูปภาพ</button>
        </div>
        <div class="content">
            <h1>เครื่องมือลบพื้นหลังรูปภาพฟรีด้วย AI</h1>
            <div class="rating">★★★★★</div>
            <p>ลบพื้นหลังฟรีและอัตโนมัติ 100%! เพียงคลิกเดียวก็ลบพื้นหลังได้ในไม่กี่วินาที!</p>
        </div>
    </div>
</body>
</html>
